<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="../static/images/favicon.ico">
    <title>Profile</title>
</head>
<body style="background-image:url(../static/images/bgnutrition.jpg) ; background-size:cover; background-repeat:no-repeat;">
    <div class="container py-4 d-flex align-content-center justify-content-center">
        <div class="row">
            <div class="col-12">
                <form action="/profile" method="post">
                    <div class="row p-4" style="
                    background: rgba(236, 236, 236, 0.71);
                    border-radius: 16px;
                    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
                    backdrop-filter: blur(15px);
                    -webkit-backdrop-filter: blur(15px);
                    border: 1px solid rgba(236, 236, 236, 0.72);"> 
                    <h2 class="text-center py-4"><b>Profile</b></h2>
                        <div class="col-12 col-md-6">
                            <div class="form-outline mb-4">
                                <label class="py-3"><b>Name</b></label>
                                <input type="text" name="name" placeholder="Enter name" class="form-control" style="border-radius:40px;">
                            </div>
                            <div class="form-outline mb-4">
                                <label class="py-3"><b>Age</b></label>
                                <input type="text" name="age" placeholder="Enter age" class="form-control" style="border-radius:40px;">
                            </div>
                            <div class="form-outline mb-4">
                                <label class="py-3"><b>Gender</b></label>
                                <input type="text" name="gender" placeholder="Enter gender" class="form-control" style="border-radius:40px;">
                            </div>
                            <div class="form-outline mb-4">
                                <label class="py-3"><b>Weight</b></label>
                                <input type="text" name="weight" placeholder="Enter weight" class="form-control" style="border-radius:40px;">
                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="form-outline mb-4">
                                <label class="py-3"><b>Height</b></label>
                                <input type="text" name="height" placeholder="Enter height" class="form-control" style="border-radius:40px;">
                            </div>
                            <div class="form-outline mb-4">
                                <label class="py-3"><b>Allergies</b></label>
                                <input type="text" name="allergies" placeholder="Enter allergies" class="form-control" style="border-radius:40px;">
                            </div>
                            <div class="form-outline mb-4">
                                <label class="py-3"><b>Health Issues</b></label>
                                <input type="text" name="healthissues" placeholder="Enter health issues" class="form-control" style="border-radius:40px;">
                            </div>
                        </div>
                        <div class="mb-4 align-content-center text-center">
                            <button class="btn btn-lg btn-block btn-dark" type="submit">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
