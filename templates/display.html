<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="../static/images/favicon.ico">
    <title>Display</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-4 col-lg-3">
                <nav class="navbar navbar-expand-lg navbar-light my-3">
                    <div class="container-fluid">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNavAltMarkup" style="border-radius:30px ;background-color: #EAEAEA;" >
                            <div class="navbar-nav d-flex flex-column py-5">
                                <a class="text-decoration-none text-dark fs-5 py-2 px-4" href="/profile"><i class="fa fa-user px-2" style="font-size:24px;"></i>Profile</a>
                                <a class="text-decoration-none text-dark fs-5 py-2 px-4" href="/home"><i class="fa fa-home px-2" style="font-size:24px;"></i>Home</a>
                                <a class="text-decoration-none text-dark fs-5 py-2 px-4" href="/search"><i class="fa fa-search px-2" style="font-size:24px;"></i>Search</a>
                                <div class="d-flex justify-content-center my-5 py-5">
                                    <form action="/logout" method="POST">
                                        <button class="btn btn-outline-success  my-sm-0" type="submit">Logout</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
            <div class="col-12 col-md-8 col-lg-9">
                <h1 class="text-center my-5">{{foodname}}</h1>
                <div class="d-flex justify-content-center align-content-center">
                    <img src="../static/images/{{image}}" width="300" height="400">
                    <img src="../static/images/{{nutri}}" width="300" height="400">
                </div>
            </div>
</body>
</html>
