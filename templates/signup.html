<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="../static/images/favicon.ico">
    <title>Sign Up</title>
</head>
<body>
    <section class="vh-100">
        <div class="container-fluid" style="background-image:url(../static/images/nutrition2.jpg); background-size: cover; background-repeat: no-repeat;">
            <div class="row">
                <div class="col-12 col-md-6">

                </div>
                <div class="col-12 col-md-5 pb-5 pt-5">
                    <div class="pt-5 w-75 w-100 d-flex flex-column justify-content-center" style="background: rgba(236, 236, 236, 0.71);
                    border-radius: 16px;
                    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
                    backdrop-filter: blur(15px);
                    -webkit-backdrop-filter: blur(15px);
                    border: 1px solid rgba(236, 236, 236, 0.72);">
                        <h2 class="text-center"><b>Nutrition Assistant Application</b></h2>
                        <div class="p-5">
                            <form action="/create/" method="post">
                            <div class="text-center"><h3>Sign up</h3></div>
                            {% with messages = get_flashed_messages() %}
                                {% if messages %}
                                <h6 class="text-dark text-center py-2">Error : {{ messages[0] }}</h6>
                                {% endif %}
                            {% endwith %}
                            <div class="form-outline mb-4">
                                <label class="py-3"><b>Email</b></label>
                                <input type="email" name="email" placeholder="Enter email" class="form-control" style="border-radius:40px;">
                            </div>
                            <div class="form-outline mb-4">
                                <label class="py-3"><b>Password</b></label>
                                <input type="password" name="password" placeholder="Enter password" class="form-control" style="border-radius:40px ;">
                            </div>
                            <div class="form-outline mb-4">
                                <label class="pt-3 pb-4"><b>Retype Password</b></label>
                                <input type="password" name="repassword" placeholder="Retype password" class="form-control" style="border-radius:40px ;">
                            </div>
                            <div class="mb-4 align-content-center text-center">
                                <button class="btn btn-dark btn-lg btn-block" type="submit">Sign up</button>
                            </div>
                        </form>
                            <div>
                                <p class="text-center mt-2" style="color: #393f81;">Alredy have an account? <a href="/"
                                    style="color: #393f81;">Login here</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
